{% extends "base.html" %}

{% block title %} 
    Furuligaen 
{% endblock %}

{% block route%}
    "/"
{% endblock %}

{% block content %}
<table class="sortable table table-dark table-borderless table-striped">
    <thead>
        <th onclick="sortTable(0)">#</th>
        <th onclick="sortTable(0)">Navn</th>
        <th onclick="sortTable(0)">Tot</th>
        <th onclick="sortTable(0)">GW{{thisGw}}</th>
        <th onclick="sortTable(0)">{{gwHead}}</th>
        
    </thead>
        {%for obj in data%}
        <tr>
            <td>{{obj.Rank}}</td>
            <td><a href="/{{obj.Entry}}">{{obj.Navn}}</a></td>
            <td>{{obj.Tot}}</td>
            <td>{{obj.GW}}</td>
            <td>{{obj.GWround}}</td>
        </tr>
        {% endfor %}
</table>

<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
{% endblock %}
